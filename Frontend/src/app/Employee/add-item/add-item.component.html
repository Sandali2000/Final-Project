<mat-drawer-container style="margin-top: -50px">
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-employee-nav></app-employee-nav>
  </mat-drawer>
  <mat-drawer-content>
    <app-employee-header (toggleSidebarForMe)="sideBarToggler()"></app-employee-header>

    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Employee List</div>
      <div class="page__content shadow p-3 position-relative">
        <section>
          <div >
            <H1>Cloths</H1>
            <form [formGroup]="addItem" >
              <div class>
                <mat-form-field appearance="outline" style="width: 300px ; margin: 2px">
                  <mat-label>Item Name</mat-label>
                  <input matInput placeholder="Item Name" formControlName="itemName"/></mat-form-field>

                <mat-form-field appearance="outline" style="width: 400px">
                  <mat-label>Shop Name </mat-label>
                  <input matInput type="text" required
                         placeholder="Shop Name" formControlName="shopName"/>
                </mat-form-field>

                  <mat-form-field appearance="outline" style="width: 200px">
                      <mat-label>Date </mat-label>
                      <input matInput type="date" required
                             placeholder="Shop Name" formControlName="date"/>
                  </mat-form-field>

                <mat-form-field appearance="outline" style="width: 200px">
                  <mat-label>Employee Id </mat-label>
                  <input matInput type="number" required
                         placeholder="Employee ID" formControlName="employeeId"/>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 300px ; margin: 2px">
                  <mat-label>Price </mat-label>
                  <input matInput type="text"
                         placeholder="price" formControlName="price">
                </mat-form-field>

                <mat-form-field appearance="outline" style="width: 300px">
                  <mat-label>Quantity  </mat-label>
                  <input matInput type="number"
                         placeholder="price" formControlName="quantity"/>
                </mat-form-field>






                <mat-form-field appearance="fill" style="margin: 2px; width: 300px">
<!--                  <mat-label>Measuring Type</mat-label>-->
<!--                  <select matNativeControl required>-->
<!--                    <option value="XL">XL</option>-->
<!--                    <option value="L">L</option>-->
<!--                    <option value="S">S</option>-->
<!--                    <option value="XXL">XXL</option>-->
<!--                    <option value="XS">XS</option>-->
<!--                    <option value="XXXL">XXXL</option></select>-->
                  <mat-label>Cars</mat-label>
                  <select matNativeControl required formControlName="itemType">
                    <option value="Pottery">Pottery</option>
                    <option value="Gift Item">Gift Item</option>
                    <option value="Food and Beverages">Food & Beverages</option>
                    <option value="Handicraft">Handicraft</option>
                    <option value="Leather Product">Leather Product</option>
                      <option value="Other">Other</option>
                  </select>

                </mat-form-field>
              </div>
                <input type="file" class="file-upload"  onchange="console.log(event.target.files)" formControlName="image">
                <div>
              <mat-form-field appearance="outline" style="width: 800px ">
                <mat-label>Comment </mat-label>
                <textarea  matInput formControlName="description"></textarea>
              </mat-form-field>
          </div>
              <button class="submit-btn" (click)="onSubmit()"> Sing Up </button>

            </form></div>
        </section>
        <div class="page__content-data position-absolute ">
        </div>
      </div>
    </div>


  </mat-drawer-content>
</mat-drawer-container>
