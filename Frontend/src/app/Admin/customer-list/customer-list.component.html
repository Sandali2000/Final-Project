
<mat-drawer-container style="margin-top: -50px">
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-admin-nav></app-admin-nav>
  </mat-drawer>
  <mat-drawer-content>
    <app-admin-header (toggleSidebarForMe)="sideBarToggler()"></app-admin-header>

    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Employee List</div>
      <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute ">

          <div class="container">
            <div class="row">
              <div class="search">
                <input type="text" placeholder="Search Library Member "
                       [(ngModel)]="searchText"
                >


              </div>



              <div class="header">Customers</div>

              <table >
                <tr>

                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Active State</th>
                  <th>DELETE</th>
                </tr>
                <tr *ngFor="let customer of customer |filter:searchText | paginate:{itemsPerPage:4, currentPage:page, totalItems:totalLength}">

                  <td >{{customer.customerId}}</td>
                  <td >{{customer.customerName}}</td>
                  <td >{{customer.customerEmail}}</td>
                  <td >{{customer.activeState}}</td>



                  <td >
                    <a href ="/editStudent/{{customer._id}}" class="btn btn-success">
                      EDIT
                    </a>|
                    <button  class="btn btn-danger">DELETE</button> </td>

                </tr>


              </table>
              <br>
              <pagination-controls class="text-center" (pageChange)="page = $event" ></pagination-controls>

            </div>
          </div>

        </div>
      </div>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
