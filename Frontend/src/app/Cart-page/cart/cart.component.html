<div *ngIf="cart&&cart.items.length > 0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.item.image" [alt]="cartItem.item.itemName">
            </div>
            <div>
                <a routerLink="/productDetail/{{cartItem.item.itemId}}">
                    {{cartItem.item.itemName}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)" >
                    <option (click)="quantitySelect.value">1</option>
                    <option (click)= "quantitySelect.value">2</option>
                    <option (click)="quantitySelect.value">3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                {{cartItem.item.price | currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>
    <div class="check-out">
        <div class="food-count">

            {{cart.items.length}}
        </div>
        <div class="total-price">
            {{cart.totalPrice | currency}}
        </div>
        <a (click)="openDialog()">Proceed to Checkout</a>
    </div>

</div>
